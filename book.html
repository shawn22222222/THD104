  <main>
    <div class="book_bg">
      <form action="#">
        <div class="book_box">
          <div class="book_box_content">
            <h1>訂位</h1>
            <div class="date">
              <h2>選擇日期:</h2>
              <input type="date">
            </div>
            <div class="time">
              <h2>選擇時段:</h2>
              <select>
                <option>19:00</option>
                <option>20:00</option>
                <option>21:00</option>
                <option>22:00</option>
                <option>23:00</option>
              </select>
            </div>
            <div class="person">
              <h2>選擇人數:</h2>
              <select>
                <option>1人</option>
                <option>2人</option>
                <option>3人</option>
                <option>4人</option>
                <option>5人</option>
                <option>6人</option>
              </select>
            </div>
            <div class="name">
              <label for="name">姓名:</label>
              <input type="text" id="name" autocomplete="off">
            </div>
            <div class="phone">
              <label for="tel">電話:</label>
              <input type="tel" id="tel" autocomplete="off">
            </div>
            <button type="submit">確認訂位</button>
          </div>
        </div>
      </form>
    </div>
